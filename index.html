<html lang="en">

    <meta charset="UTF-8" />

      name="msapplication-TileImage"
      content="./assets/images/favicon/ms-icon-144x144.png"

    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body style="height: 3000px">
    <!-- header section start -->
    <header class="header header-fixed">
      <div class="container">
        <div class="header__body">
          <!-- logo -->
          <img src="./assets/images/svg/logo.svg" alt="lucky" class="logo" />

          <!-- navbar -->
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#home" class="navbar__link">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#about" class="navbar__link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#service" class="navbar__link">Services & Rates</a>
              </li>
              <li class="navbar__item">
                <a href="#reviews" class="navbar__link">Reviews</a>
              </li>
              <li class="navbar__item">
                <a href="#contact" class="navbar__link">Contacts us</a>
              </li>
            </ul>
          </nav>

          <!-- header action -->
          <div class="header__action">
            <a href="#sign-in" class="header-action__signin">Sign in</a>
            <a href="#sign-up" class="btn header-action__signup">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <!-- header section end -->

    <!-- hero section start -->
    <section class="hero">
      <div class="container">
        <div class="hero__body">
          <div class="hero__media">
            <div class="hero__img-wrap">
              <img
                src="./assets/images/hero__pet01.png"
                alt="cat"
                class="hero__img"
              />
              <!-- decorator -->
              <img
                src="./assets/images/svg/hero__icon-uinion1.svg"
                alt="union2"
                class="hero__decor hero--decor1"
              />
              <img
                src="./assets/images/svg/her__icon-union.svg"
                alt="union1"
                class="hero__decor hero--decor2"
              />
            </div>
            <div class="hero__img-wrap hero__img-wrap-small">
              <img
                src="./assets/images/hero__pet02.png"
                alt="cat"
                class="hero__img-small"
              />
            </div>
            <div class="hero__summary">
              <div class="hero__item">
                <div class="hero__item-image">
                  <img
                    src="./assets/images/hero__pet03.png"
                    alt="pet03"
                    class="hero__item-thumb"
                  />
                </div>
                <div class="hero__item-info">
                  <p class="hero__item-title">Pet Health</p>
                  <span class="hero__item-skeleton hero__skeleton--long"></span>
                  <span class="hero__item-skeleton hero__skeleton--short">
                  </span>
                </div>
              </div>

              <span class="hero__skeleton-hr"></span>

              <div class="hero__item">
                <div class="hero__item-image hero__item-image--2">
                  <img
                    src="./assets/images/hero__pet04.png"
                    alt="pet04"
                    class="hero__item-thumb hero__item-thumb--2"
                  />
                </div>
                <div class="hero__item-info">
                  <p class="hero__item-title">Pet care</p>
                  <span class="hero__item-skeleton hero__skeleton--long"></span>
                  <span
                    class="hero__item-skeleton hero__skeleton--short"
                  ></span>
                </div>
              </div>
            </div>
          </div>
          <section class="hero__content">
            <h1 class="hero__title">Established & Trusted Pet Care Service</h1>
            <p class="hero__desc">
              Discover a wide variety of Pawsitive services to choose from,
              including daycare, private walks, office duty and spa.
            </p>
            <div class="hero__row-cta">
              <a href="#book-now" class="hero__book-link">
                <div class="hero__cta">
                  <span>Book a Meet</span>
                  <span class="hero__img-icon-wrap">
                    <img
                      src="./assets/images/svg/hero__icon-right.svg"
                      alt="icon-right"
                      class="hero__icon-right"
                    />
                  </span>
                </div>
              </a>
              <a href="#schedule-a-call" class="hero__cta-link">
                Schedule a Call
              </a>
            </div>
          </section>
        </div>
      </div>
    </section>
    <!-- hero section end -->
  </body>
</html>
